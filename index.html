<!DOCTYPE html>

  <head>

      content=" ux design, ux designer,front end development, web design"

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/5d391d372a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Luzanne Smith - UX Designer and Front End Developer</title>
  </head>
  <body>
    <!--Navbar-->
    <nav>
      <img src="images/nav-logo.png" class="nav-logo" alt="luzanne logo" />
      <ul class="nav-ul">
        <li><a class="nav-link active" href="index.html">HOME</a></li>
        <li><a class="nav-link" href="about.html">ABOUT</a></li>
        <li><a class="nav-link" href="#cta">CONTACT</a></li>
      </ul>
    </nav>
    <!--Header-->
    <section
      id="introduction"
      data-aos="fade-up"
      data-aos-duration="1500"
      style="background-image: url('images/intro.png'); background-size: cover"
    >
      <div class="intro2" data-aos="fade-up" data-aos-duration="2000">
        <h1>Luzanne Smith</h1>
        <h3 class="intro-h3">
          Junior UX Designer<br />
          & <br />
          Front End Developer
        </h3>
      </div>
    </section>
    <!--Projects-->
    <section id="projects">
      <h2 class="intro-h2">Projects</h2>
      <div class="container" data-aos="zoom-in" data-aos-duration="1500">
        <div class="tile">
          <a href="interiorlivingly.html">
            <img
              src="images/interior-index.png"
              alt="illustration of a white flower"
            />
          </a>
        </div>
        <div class="tile">
          <a href="ebg.html">
            <img
              src="images/ebg.png"
              alt="illustration of a blue flowers and butterfly"
            />
          </a>
        </div>

        <div class="tile">
          <a href="corporateGood.html">
            <img
              src="images/corpGivers.png"
              alt="illustration of a pink flower"
            />
          </a>
        </div>
        <div class="tile">
          <a href="swad.html">
            <img src="images/swad.png" alt="illustration of a red flower" />
          </a>
        </div>
        <div class="tile">
          <a href="newgenbank.html">
            <img
              src="images/newGenBank.png"
              alt="illustration of blue and pink flowers"
            />
          </a>
        </div>
      </div>
      <p class="project-p">
        for more projects please have a look at my
        <a href="https://github.com/Luzanne-S" target="_blank"
          >github profile
        </a>
      </p>
    </section>

    <!--Footer-->
    <footer id="cta">
      <div id="contact" class="footer-col1">
        <div class="footerCol1-1">
          <h2>Contact Me</h2>
          <h3>
            Feel free to contact me for development opportunities or just to
            connect
          </h3>

          <span>
            <a
              class="socialIcon"
              href="mailto:luzanne.codes@gmail.com"
              target="_blank"
              ><i class="fa-solid fa-envelope"></i></a
            ><a
              class="socialIcon"
              href="https://www.linkedin.com/in/luzannesmith"
              target="_blank"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a
              class="socialIcon"
              href="https://github.com/Luzanne-S"
              target="_blank"
              ><i class="fa-brands fa-github"></i
            ></a>
          </span>
        </div>

        <img src="images/footerImage1.png" class="footer-img1" />
      </div>
      <div class="footer-col2">
        <img src="images/footerImage2.png" class="footer-img2" />
        <!--edit action=pages and create your own return message- check documentation-->
        <form
          name="contact"
          action="/pages/success"
          method="POST"
          data-netlify="true"
        >
          <label>Full Name:</label>
          <input type="text" name="name" class="form-name" />
          <label>Email:</label>
          <input type="text" name="email" class="form-email" />
          <label>Message:</label>
          <textarea type="text" name="message" rows="5" class="form-message">
          </textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </footer>
    <small class="footer-Small">
      <a href="#"> <i class="fa-solid fa-chevron-up"></i></a>
      <br
    /></small>
    <!--Animate on scroll script-->
    <script>
      AOS.init();
    </script>
  </body>
</html>
